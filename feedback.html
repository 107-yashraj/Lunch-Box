<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/feedback.css">
    <script src="js/validate1.js"></script>
    <title>Feedback</title>
</head>
<body>
   
     <div class="outerbox">
    <div class="innerbox">
        <header class="feedback">
            <h1>Feedback</h1>
            <p>It Just Take 60 Second</p>
        </header>
        <main class="feedback-body">
           <form action="/feedback" method="post" onsubmit="return validate1()">
<p>
    <label for="Full Name">Full Name</label>
    <input type="text" name="fname" id="Full-Name" placeholder="Yash Jain" required>
</p>
<p>
    <label for="Email">Your Email</label>
    <input type="email" name="email" id="Email" placeholder="Yashrajyj1@gmail.com" required>
</p>
<p>
    <label for="mobile">Your Mobile No.</label>
    <input type="text" name="mobile" id="Mobile" placeholder="Atleast 10 character" required>
</p>
<p>
    <label for="feedback">Your Feedback Please</label>
   <textarea name="feedback" id="feedback" cols="45" rows="10" required></textarea>
</p>
<p>
    <input type="submit" id="submit" value="Feedback Submission">
</p>
           </form> 
        </main>
    <footer class="feedback-footer">
        <div class="foot">
<p>Have Any Questions?</p>
    <p><a href="accordian.html">FAQ's</a></p>
     </div>
        </footer>
       
    </div>
</div>
</body>
</html>
